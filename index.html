<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="resetCss" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header>
        <img src="./assets/62fb424b5781969f5c1ae340_free-HR-logo-maker.png" alt="">
        <h1>Employees Organization</h1>
        <nav>
            <a href="./accounting.html">Accounting</a>
            <a href="">About</a>
        </nav>
    </header>
    <main class="bg">
        <div id="cardsId" class="cards"></div>
        </div>
        <form id="formTag" style=" margin: 8px;">
            <div class="card">
                <table>
                    <tr>
                        <td>
                            <label for="fName">Full Name : </label>
                        </td>
                        <td>
                            <input type="text" id="fName" value=""></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dep">Department:</label>
                        </td>
                        <td>
                            <select name="dep" id="dep" style="width: 100%;">
                                <option value="Administration">Administration</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Development">Development</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Lev">Level:</label>
                        </td>
                        <td>
                            <select name="Lev" id="Lev"  style="width: 100%;">
                                <option value="Junior">Junior</option>
                                <option value="Mid-Senior">Mid-Senior</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Image Url:</label>
                        </td>
                        <td>
                            <input type="text" id="imgU" value=""></input>
                        </td>
                    </tr>
                </table>
                <input type="submit"></input>
            </div>
        </form>

    </main>
    <footer>
        <strong>Copyright ©️ Zaid Izziddine Company 2023</strong>
        <b> visit our github</b>
        <a href="https://github.com/Zaidizz96"><img
                src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt=""></a>
    </footer>
    <script src="./JS/app.js"></script>
</body>


</html>
